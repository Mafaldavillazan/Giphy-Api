<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy</title>
</head>

<body>

    <div class="row">
        <div class="card text-center col-12">
            <div class="card-body">
                <h5 class="card-header">Science is FUN!</h5>
                <p class="card-text allign">Enjoy some GIFS related to the amazing world of science.</p>
            </div>
        </div>
    </div>

    <!-- form with user input-->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <form id="gif-form">
                <div class="row">
                    <div class="col-4">
                        <label for="gif-input">Add a Gif!</label>
                    </div>
                    <div class="col-3">
                        <!-- button to add a new gif-->
                        <input type="text" id="gif-input">
                        <input id="add-gif" type="submit" value="GO!">
                    </div>
                </div>
            </form>
        </div>

        <br>

        <!-- Buttons from the user-->
        <div class="col-6">
            <div class="row">
                <div id="userButtons"></div>
            </div>
        </div>
    </div>

    <br>

    <!-- Buttons that are predefined-->
    <div class="row">
        <div class="col-2">
            <button data-science="astrology" type="button" class="btn btn-secondary definedButton">Astrology</button>
        </div>
        <div class="col-2">
            <button data-science="math" type="button" class="btn btn-secondary definedButton">Math</button>
        </div>
        <div class="col-2">
            <button data-science="chemistry" type="button" class="btn btn-secondary definedButton">Chemistry</button>
        </div>
        <div class="col-2">
            <button data-science="physics" type="button" class="btn btn-secondary definedButton">Physics</button>
        </div>
        <div class="col-2">
            <button data-science="astronomy" type="button" class="btn btn-secondary definedButton">Astronomy</button>
        </div>
        <div class="col-2">
            <button data-science="geology" type="button" class="btn btn-secondary definedButton">Geology</button>
        </div>
    </div>

    <br>
    <!-- Images from the gif-->
    <div id="images" class="row">



    </div>
    </div>





    <!-- Link to the Bootstrap Library (js)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Js personal-->
    <script src="assets/javascript/app.js"></script>




</body>

</html>
